<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background-image: url(assets/top-view-business-office-desk-background-applying-job-form-pen-pencil-eyeglasses-tree-mobile-phone-wooden-table-background-with-copy-space.jpg);
            background-size: 790px;
            background-repeat: repeat-x;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="box1">
        <h1>Student registration form</h1>
    </div>
    <table class="student-tbl">
        <tr>
            <td class="thisu">Firstname &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td><input type="text" id="txt-FirstName" class="ww"></td>
        </tr>

        <tr>
            <td class="thisu">Lastname</td>
            <td><input type="text" id="txt-LastName" class="ww"></td>
        </tr>

        <tr>
            <td class="thisu">Age</td>
            <td><input type="text" id="txt-bday" class="ww"></td>
        </tr>

        <tr>
            <td class="thisu">Username</td>
            <td><input type="text" id="txt-username" class="ww"></td>
        </tr>

        <tr>
            <td class="thisu">Password</td>
            <td><input type="text" id="txt-pw" class="ww"></td>
        </tr>

        <tr>
            <td class="thisu">Institute</td>
            <td><input type="text" id="txt-institute" class="ww"></td>
        </tr>

        <tr>
            <td class="thisu">Batch</td>
            <td><input type="text" id="txt-batch" class="ww"></td>
        </tr>

        <tr>
            <td class="thisu">Gender</td>
            <td>
                Male
                <input type="radio" name="gender" value="Male">
                Female
                <input type="radio" name="gender" value="Female">
            </td>
        </tr>

        <tr>
            <td><a href="content.html"><button id="btn-submit">Register</button></a></td>
        </tr>
    </table>

    <img src="assets/undraw_mobile_payments_re_7udl.svg" alt="myimage" class="logimg" height="300" width="300">

</body>
<script src="js/app.js"></script>

</html>
